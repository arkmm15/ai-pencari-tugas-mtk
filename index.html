<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cari Tugas MTK</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      text-align: center;
      padding: 40px;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      color: #333;
    }
    input {
      width: 60%;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: none;
    }
    .dark {
      background-color: #121212;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Cari Tugas Matematika üîç</h1>
  <input type="text" id="searchInput" placeholder="Contoh: faktorisasi aljabar, limit, dll">
  <button onclick="search()">Cari</button>
  <button onclick="toggleDarkMode()">Mode Gelap/Terang</button>
  <button onclick="saveQuestion()">Simpan Soal</button>
  <iframe id="resultFrame"></iframe>

  <script>
    function search() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;
      const frame = document.getElementById("resultFrame");
      const url = `https://www.google.com/search?q=${encodeURIComponent(query + ' site:brainly.co.id OR site:ruangguru.com OR site:youtube.com')}`;
      frame.src = url;

      speakAnswer("Berikut hasil pencarian untuk " + query);
    }

    function speakAnswer(text) {
      const msg = new SpeechSynthesisUtterance();
      msg.text = text;
      msg.lang = 'id-ID';
      window.speechSynthesis.speak(msg);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function saveQuestion() {
      const soal = document.getElementById("searchInput").value;
      if (soal) {
        let list = JSON.parse(localStorage.getItem("soalDisimpan")) || [];
        list.push(soal);
        localStorage.setItem("soalDisimpan", JSON.stringify(list));
        alert("Soal disimpan!");
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.error("‚ùå SW failed", err));
    }
  </script>
</body>
</html>
